<template name="AdminHeader">
    <header class="main-header">
        <a href="/admin" class="logo">
            {{#if AdminConfig.name}}
            {{AdminConfig.name}}
            {{else}}
            {{_ "header.panelName"}}
            {{/if}}
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">{{_ "header.toggleNavigation"}}</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>
                        {{#if AdminConfig.dashboard.homeUrl}}
                        <a href="{{AdminConfig.dashboard.homeUrl}}">{{_ "header.home"}}</a>
                        {{else}}
                        <a href="/">{{_ "header.home"}}</a>
                        {{/if}}

                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span>{{_ "header.admin"}}<i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="">
                            <a href="{{pathFor 'adminDashboardUsersEdit' _id=currentUser._id}}">
                                {{_ "header.yourProfile"}}
                                </a>
                            </li>
                            <li class="">
                            <a href="{{pathFor 'adminDashboardSettings' _id=currentUser._id}}">
                                {{_ "header.settings"}}
                                </a>
                            </li>
                            <li class="">
                                <a href="#" class="btn-sign-out">{{_ "header.signOut"}}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</template>
