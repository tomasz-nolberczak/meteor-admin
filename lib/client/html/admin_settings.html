<template name="AdminDashboardSettings">
	<div id="admin-settings-view">
		<label for="adminDashboardLanguage">{{_ "settings.changeLanguageLabel"}}</label>
		<select name="adminDashboardLanguage" id="adminDashboardLanguage" class="custom-select">
			<option value="en">English</option>
			<option value="pl">Polski</option>
		</select>
		<label for="adminDashboardSkin">{{_ "settings.changeLanguageLabel"}}</label>
		<select name="adminDashboardSkin" id="adminDashboardSkin" class="custom-select">
			<option value="black">black </option>
			<option value="black-light">black-light</option>
			<option value="blue">blue</option>
			<option value="blue-light">blue-light</option>
			<option value="green">green</option>
			<option value="green-light">green-light</option>
			<option value="purple">purple</option>
			<option value="purple-light">purple-light</option>
			<option value="red">red</option>
			<option value="red-light">red-light</option>
			<option value="yellow">yellow</option>
			<option value="yellow-ligh">yellow-ligh</option>
		</select>
	</div>
</template>
